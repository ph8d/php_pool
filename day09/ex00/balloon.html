<html>
    <head>
        <style>
            #balloon
            {
                margin: 0 auto;
                width: 200px;
                height: 200px;
                background-color: red;
                border-radius: 50%;

                -webkit-transition-duration: 0.2s;
                transition-duration: 0.2s;
            }
        </style>
    </head>
    <body>
        <div id="balloon"></div>
        <script>
            var balloon = document.getElementById("balloon");

            balloon.addEventListener("click", balloonGrow);
            balloon.addEventListener("mouseout", balloonShrink);

            function balloonGrow()
            {
                var balloonStyle = window.getComputedStyle(balloon);

                var bSize = parseInt(balloonStyle.width);
                var bColor = balloonStyle.backgroundColor;

                bSize += 10;
                balloon.style.width = bSize + "px";
                balloon.style.height = bSize + "px";

                if (bSize > 420)
                {
                    balloon.style.width = "200px";
                    balloon.style.height = "200px";
                }

                if (bColor === "rgb(255, 0, 0)")
                    balloon.style.backgroundColor = "rgb(0, 255, 0)";
                else if (bColor === "rgb(0, 255, 0)")
                    balloon.style.backgroundColor = "rgb(0, 0, 255)";
                else if (bColor === "rgb(0, 0, 255)")
                    balloon.style.backgroundColor = "rgb(255, 0, 0)";
            }

            function balloonShrink()
            {
                var balloonStyle = window.getComputedStyle(balloon);

                var bSize = parseInt(balloonStyle.width);
                var bColor = balloonStyle.backgroundColor;

                if (bSize - 5 >= 200)
                {
                    bSize -= 5;
                    balloon.style.width = bSize + "px";
                    balloon.style.height = bSize + "px";
                }

                if (bColor === "rgb(255, 0, 0)")
                    balloon.style.backgroundColor = "rgb(0, 0, 255)";
                else if (bColor === "rgb(0, 255, 0)")
                    balloon.style.backgroundColor = "rgb(255, 0, 0)";
                else if (bColor === "rgb(0, 0, 255)")
                    balloon.style.backgroundColor = "rgb(0, 255, 0)";
            }
        </script>
    </body>
</html>
